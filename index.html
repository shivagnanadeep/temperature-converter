<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temperature Converter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        <div id="temperature-converter-container">
            <h1 id="temperature-converter-heading">Temperature Converter</h1>
            <form id="form">
                <div id="conversion">
                    <div>
                        <p class="conversion-heading">From</p>
                        <select name="from" id="from">
                            <option value="C" selected="selected">Celsius</option>
                            <option value="F">Farenheit</option>
                            <option value="K">Kelvin</option>
                        </select>
                    </div>
                    <div id="exchange">
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    </div>
                    <div>
                        <p class="conversion-heading">To</p>
                        <select name="to" id="to">
                            <option value="C">Celsius</option>
                            <option value="F">Farenheit</option>
                            <option value="K" selected="selected">Kelvin</option>
                        </select>
                    </div>
                </div>
                <p>Temperature<span id="temp-specify"></span></p>
                <input type="number" value="0" id="input" name="temperature" required>
                <div>
                    <p class="conversion-heading">result</p>
                    <input type="text" id="result" placeholder="result">
                </div>
                <div>
                    <button id="submit">  Convert </button>
                </div>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
